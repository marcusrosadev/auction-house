<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Welcome to BidBlast listings item." />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="/src/js/main.js" defer type="module"></script>
    <title>Single-Item|BidBlast</title>
  </head>

  <body>
    <!--------------------------- NAVBAR ----------------------------->
    <nav class="navbar navbar-expand-lg p-lg-4 navbar-light bg-primary">
      <div class="container-fluid">
        <!----------------------- Logo -------------------------------->
        <a class="navbar-brand dm-sans-700 text-white" href="/">BidBlast</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!------------------------- Hamburger Menu ------------------------>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-lg-none">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <button 
                class="nav-link link-primary"
                id="new-btn"
                data-bs-toggle="modal"
                data-bs-target="#newListingModal"
                type="button"
              >
                New listing
              </button>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Contact us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/src/pages/listings/"
                >Listings</a
              >
            </li>
          </ul>
          <!------------------- Login Button --------------------->
          <button
            id=""
            class="btn btn-secondary mb-2 mb-lg-0 me-2 px-lg-4 login-modal-btn"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
            type="button"
          >
            Login
          </button>

          <!------------------- Register Button --------------------->
          <button
            id=""
            class="btn btn-outline-secondary px-lg-4 register-modal-btn"
            data-bs-toggle="modal"
            data-bs-target="#registerModal"
            type="button"
          >
            Register
          </button>
          <!------------------- Profile Button --------------------->
          <a href="/src/pages/profile/"
            ><button
              id=""
              class="btn btn-secondary px-lg-4 profile-btn me-2"
              type="button"
            >
              Profile
            </button></a
          >

          <!------------------- Logout Button --------------------->
          <button
            id=""
            class="btn btn-outline-secondary px-lg-4 logout-btn"
            type="button"
          >
            Logout
          </button>
          <!------------------- Register Container --------------------->
          <div id="register-modal-container"></div>
        </div>
      </div>
    </nav>
    <!--------------------------- SUB-NAVBAR ----------------------------->
    <nav
      class="navbar d-none d-lg-block navbar-expand-lg p-lg-3 navbar-light bg-secondary"
    >
      <div class="container-fluid">
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link link-primary active"
                aria-current="page"
                href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <button 
                class="nav-link link-primary"
                id="new-btn"
                data-bs-toggle="modal"
                data-bs-target="#newListingModal"
                type="button"
              >
                New listing
              </button>
            </li>
            <li class="nav-item">
              <a class="nav-link link-primary" href="#">Contact us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-primary" href="/src/pages/listings/"
                >Listings</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--------------------------------- Main-body-container ------------------------------->
    <div class="container mt-5 mb-5 single-item-listing--container">
      
    </div>

    <div class="container mt-4 mb-4">
      <!-- Header Text -->
      <div class="row">
        <div class="col text-center">
          <h4>Bid History</h4>
        </div>
      </div>

      <!-- Cards for Stats -->
      <div class="row justify-content-center mt-3">
        <!-- First Stat Card -->
        <div class="col-auto mb-3">
          <div class="card">
            <div class="row g-0 align-items-center justify-content-center">
              <div class="col-md-5 text-center">
                <img
                  src="https://source.unsplash.com/featured/?profile"
                  class="object-fit-cover ms-md-2 mt-2 mt-md-0"
                  alt="Happy customer"
                  style="width: 3rem; height: 3rem"
                />
              </div>
              <div class="col-md-7">
                <div class="card-body text-center p-2">
                  <p class="card-title text-nowrap">Maik</p>
                  <p class="card-text"><strong>$250</strong></p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Second Stat Card -->
        <div class="col-auto mb-3">
          <div class="card">
            <div class="row g-0 align-items-center justify-content-center">
              <div class="col-md-5 text-center">
                <img
                  src="https://source.unsplash.com/featured/?profile"
                  class="object-fit-cover ms-md-2 mt-2 mt-md-0"
                  alt="Happy customer"
                  style="width: 3rem; height: 3rem"
                />
              </div>
              <div class="col-md-7">
                <div class="card-body text-center p-2">
                  <p class="card-title text-nowrap">Maik</p>
                  <p class="card-text"><strong>$250</strong></p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Third Stat Card -->
        <div class="col-auto mb-3">
          <div class="card">
            <div class="row g-0 align-items-center justify-content-center">
              <div class="col-md-5 text-center">
                <img
                  src="https://source.unsplash.com/featured/?profile"
                  class="object-fit-cover ms-md-2 mt-2 mt-md-0"
                  alt="Happy customer"
                  style="width: 3rem; height: 3rem"
                />
              </div>
              <div class="col-md-7">
                <div class="card-body text-center p-2">
                  <p class="card-title text-nowrap">Maik</p>
                  <p class="card-text"><strong>$250</strong></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!------------------- Login Container --------------------->
    <div id="login-modal-container"></div>
    <!------------------------------- FOOTER --------------------------------->
    <div class="footer bg-success">
      <div class="container">
        <p class="text-center p-4 text-white">
          BidBlast Â© 2024. All rights reserved.
        </p>
      </div>
    </div>
    <div
      class="modal fade"
      id="newListingModal"
      tabindex="-1"
      aria-labelledby="edit"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="edit">BidBlast</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!------------------------ Create form ------------------------>
            <form>
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  placeholder="Listing title"
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label"
                  >Description</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  placeholder="Listing description"
                />
              </div>
              <div class="mb-3" id="gallery-container">
                <label for="gallery" class="form-label"
                  >Image URL</label
                >
                <input
                  type="url"
                  class="form-control mb-2 image-url"
                  id="image-url"
                  placeholder="Image URL"
                  name="image-url[]"
                />
              </div>
              <button type="button" id="add-image-button" class="btn btn-primary mb-2">+ Add Image</button>
              <div class="mb-3">
                <label for="date" class="form-label">Ends at</label>
                <input
                  type="date"
                  class="form-control"
                  id="event-date"
                  placeholder="Choose a date"
                />
              </div>
              <!-------------------------- Create-btn ------------------------->
              <button type="submit" class="btn btn-primary px-5">
                Create
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
