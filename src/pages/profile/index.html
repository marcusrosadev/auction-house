<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Welcome to BidBlast profile's page." />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="/src/js/main.js" defer type="module"></script>
    <title>Profile|BidBlast</title>
  </head>

  <body>
    <!--------------------------- NAVBAR ----------------------------->
    <nav class="navbar navbar-expand-lg p-lg-4 navbar-light bg-primary">
      <div class="container-fluid">
        <!----------------------- Logo -------------------------------->
        <a class="navbar-brand dm-sans-700 text-white" href="/">BidBlast</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!------------------------- Hamburger Menu ------------------------>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-lg-none">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">New listing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Contact us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/src/pages/listings/"
                >Listings</a
              >
            </li>
          </ul>
          <!------------------- Login Button --------------------->
          <button
            id=""
            class="btn btn-secondary mb-2 mb-lg-0 me-2 px-lg-4 login-modal-btn"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
            type="button"
          >
            Login
          </button>
          <!------------------- Login Container --------------------->
          <div id="login-modal-container"></div>

          <!------------------- Register Button --------------------->
          <button
            id=""
            class="btn btn-outline-secondary px-lg-4 register-modal-btn"
            data-bs-toggle="modal"
            data-bs-target="#registerModal"
            type="button"
          >
            Register
          </button>

          <!------------------- Profile Button --------------------->
          <button
            id=""
            class="btn btn-secondary px-lg-4 profile-btn me-2"
            type="button"
          >
            Profile
          </button>

          <!------------------- Logout Button --------------------->
          <button
            id=""
            class="btn btn-outline-secondary px-lg-4 logout-btn"
            type="button"
          >
            Logout
          </button>
          <!------------------- Register Container --------------------->
          <div id="register-modal-container"></div>
        </div>
      </div>
    </nav>
    <!--------------------------- SUB-NAVBAR ----------------------------->
    <nav
      class="navbar d-none d-lg-block navbar-expand-lg p-lg-3 navbar-light bg-secondary"
    >
      <div class="container-fluid">
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link link-primary active"
                aria-current="page"
                href="/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link link-primary" href="#">New listing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-primary" href="#">Contact us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-primary" href="/src/pages/listings/"
                >Listings</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--------------------------- PROFILE ----------------------------->
    <div class="container my-5">
      <div class="container container-fluid text-center border border-1 py-5">
        <img
          class="img-thumbnail object-fit-cover rounded-circle"
          style="width: 6rem; height: 6rem"
          src="https://source.unsplash.com/featured/?profile"
          alt=""
        />
        <p class="card-text mt-2"><strong>Lucca</strong></p>
        <p class=""><small class="fst-italic">lucca@icloud.com</small></p>
        <p class="card-text mb-3">1000 Credits<span id="email"></span></p>
        <button class="btn btn-outline-primary" id="edit-profile-btn">
          Edit Profile
        </button>
        <button class="btn btn-primary" id="edit-profile-btn">
          New Listing
        </button>
      </div>

      <div class="row mt-5">
        <div class="col-8 col-md-12">
          <button class="btn fs-5 active">My listings</button>
          <button class="btn fs-5 ms-lg-5">My sold items</button>
          <button class="btn fs-5 ms-lg-5">My purchased items</button>
        </div>
        <!--------------------------- Auction Item---------------------------->
        <div class="col-12 col-md-6 col-lg-4 mt-5 mb-3">
          <div class="card auction-card">
            <img
              src="https://source.unsplash.com/featured/?furniture"
              class="card-img-top"
              alt="${imageAlt}"
            />
            <div class="card-body relative p-0">
              <div class="p-2 p-lg-4">
                <h5 class="card-title">My Listing</h5>
                <p class="card-text">This is a text description</p>
                <a href="" class="btn btn-primary mt-3">More Info</a>
              </div>

              <div class="mt-3 absolute bg-secondary px-2 px-lg-4 py-2 py-lg-3">
                <p class="card-text mt-2">Bids: 0</p>
                <small class="fst-italic">End date: 08-10-2024</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!------------------------------- FOOTER --------------------------------->
    <div class="footer bg-success">
      <div class="container">
        <p class="text-center p-4 text-white">
          BidBlast Â© 2024. All rights reserved.
        </p>
      </div>
    </div>
  </body>
</html>
