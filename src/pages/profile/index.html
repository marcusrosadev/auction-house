<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Welcome to BidBlast profile's page." />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="/src/js/main.js" defer type="module"></script>
    <title>Profile|BidBlast</title>
  </head>

  <body>
    <!--------------------------- NAVBAR ----------------------------->
    <nav class="navbar navbar-expand-lg p-lg-4 navbar-light bg-primary">
      <div class="container-fluid">
        <!----------------------- Logo -------------------------------->
        <a class="navbar-brand dm-sans-700 text-white" href="/">BidBlast</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!------------------------- Hamburger Menu ------------------------>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-lg-none">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <button 
                class="nav-link link-primary"
                id="new-btn"
                data-bs-toggle="modal"
                data-bs-target="#newListingModal"
                type="button"
              >
                New listing
              </button>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Contact us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/src/pages/listings/"
                >Listings</a
              >
            </li>
          </ul>
          <!------------------- Login Button --------------------->
          <button
            id=""
            class="btn btn-secondary mb-2 mb-lg-0 me-2 px-lg-4 login-modal-btn"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
            type="button"
          >
            Login
          </button>
          <!------------------- Login Container --------------------->
          <div id="login-modal-container"></div>

          <!------------------- Register Button --------------------->
          <button
            id=""
            class="btn btn-outline-secondary px-lg-4 register-modal-btn"
            data-bs-toggle="modal"
            data-bs-target="#registerModal"
            type="button"
          >
            Register
          </button>

          <!------------------- Profile Button --------------------->
          <button
            id=""
            class="btn btn-secondary px-lg-4 profile-btn me-2"
            type="button"
          >
            Profile
          </button>

          <!------------------- Logout Button --------------------->
          <button
            id=""
            class="btn btn-outline-secondary px-lg-4 logout-btn"
            type="button"
          >
            Logout
          </button>
          <!------------------- Register Container --------------------->
          <div id="register-modal-container"></div>
        </div>
      </div>
    </nav>
    <!--------------------------- SUB-NAVBAR ----------------------------->
    <nav
      class="navbar d-none d-lg-block navbar-expand-lg p-lg-3 navbar-light bg-secondary"
    >
      <div class="container-fluid">
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link link-primary active"
                aria-current="page"
                href="/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <button 
                class="nav-link link-primary"
                id="new-btn"
                data-bs-toggle="modal"
                data-bs-target="#newListingModal"
                type="button"
              >
                New listing
              </button>
            </li>
            <li class="nav-item">
              <a class="nav-link link-primary" href="#">Contact us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-primary" href="/src/pages/listings/"
                >Listings</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--------------------------- PROFILE ----------------------------->
    <div class="container my-5">
      <div class="container container-fluid text-center border border-1 py-5 profile-details"></div>
      <div class="row mt-5">
        <div class="col-8 col-md-12">
          <button class="btn fs-5 active">My listings</button>
          <button class="btn fs-5 ms-lg-5">My sold items</button>
          <button class="btn fs-5 ms-lg-5">My purchased items</button>
        </div>
        <!--------------------------- Auction Item---------------------------->
        <div class="col-12 mt-5 mb-3 profile-listings-container w-100"></div>
      </div>
    </div>

    <!--------------------------------- Modal ------------------------>
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="editModalLabel">BidBlast</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!------------------------ Register form ------------------------>
            <form id="profile-details-form">
              <div class="mb-3">
                <label for="bio" class="form-label">Bio</label>
                <input type="text" class="form-control" id="bio" placeholder="Change your bio">
              </div>
              <div class="mb-3">
                <label for="avatar" class="form-label">Avatar</label>
                <input type="text" class="form-control" id="avatar" placeholder="Paste your avatar url here">
              </div>
              <div class="mb-3">
                <label for="banner" class="form-label">Banner</label>
                <input type="text" class="form-control" id="banner" placeholder="Paste your banner url here">
              </div>
              <button type="submit" class="btn btn-primary px-5">Confirm</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="newListingModal"
      tabindex="-1"
      aria-labelledby="edit"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="edit">BidBlast</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!------------------------ Edit form ------------------------>
            <form>
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  placeholder="Listing title"
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label"
                  >Description</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  placeholder="Listing description"
                />
              </div>
              <div class="mb-3">
                <label for="gallery" class="form-label"
                  >Image URL</label
                >
                <input
                  type="url"
                  class="form-control"
                  id="image-url"
                  placeholder="Image URL"
                />
              </div>
              <div class="mb-3">
                <label for="date" class="form-label">Ends at</label>
                <input
                  type="date"
                  class="form-control"
                  id="event-date"
                  placeholder="Choose a date"
                />
              </div>
              <!-------------------------- Update-btn ------------------------->
              <button type="submit" class="btn btn-primary px-5">
                Create
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!------------------------------- FOOTER --------------------------------->
    <div class="footer bg-success">
      <div class="container">
        <p class="text-center p-4 text-white">
          BidBlast Â© 2024. All rights reserved.
        </p>
      </div>
    </div>
  </body>
</html>
